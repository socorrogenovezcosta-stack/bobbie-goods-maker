
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Bobbie Goods Magic Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fff0f5;
        background-image: radial-gradient(#fbcfe8 15%, transparent 16%), radial-gradient(#bae6fd 15%, transparent 16%);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
      }
      h1, h2, h3, button {
        font-family: 'Fredoka', sans-serif;
      }
      .blob-shape {
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        animation: morph 8s ease-in-out infinite;
      }
      @keyframes morph {
        0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        34% { border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; }
        67% { border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%; }
      }
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #fff0f5;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #f472b6;
        border-radius: 20px;
        border: 3px solid #fff0f5;
      }
    </style>
